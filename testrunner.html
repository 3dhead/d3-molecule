<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>d3-molecule</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
    <script src="node_modules/file-saver/FileSaver.min.js"></script>
    <script src="node_modules/d3/d3.min.js"></script>
    <link href="dist/css/Molecule.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="header">
            <h2>d3-molecule</h2>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <span>Molecule</span>
                        </div>
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <input type="button" data-toggle="collapse" class="btn btn-default btn-sm pull-right" data-target="#controls" value="More Controls">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <select class="form-control " id="MoleculeId"></select>
                            <input type="button" class="btn btn-lg btn-default fa" id='new' onclick="newMolecule()" value="&#xf055; New">
                            <input type="button" class="btn btn-lg btn-default fa" id='refresh' onclick="refreshMolecule()" value="&#xf021; Refresh">
                            <input type="button" class="btn btn-lg btn-default fa" id='delete' onclick="deleteMolecule()" value="&#xf1f8; Delete">
                            <input type="button" class="btn btn-lg btn-default fa" id='save' onclick="exportSvgAsPNG()" value="&#xf019; Save">
                        </div>
                    </form>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <select class="form-control " id="Atom"></select>
                            <input type="button" class="btn btn-lg btn-default fa" id="addNode" onclick="addNewNode()" value="&#xf055; Atom">
                        </div>
                    </form>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Node Id</span>
                                <input style="width:75px" id="nodeId" type="number" class="form-control  " placeholder="num">
                            </div>
                            <input type="button" class="btn btn-lg btn-default fa" id='removeNode' onclick="removeExistingNode()" value="&#xf1f8; Atom">
                        </div>
                    </form>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Source Id</span>
                                <input style="width:75px" id="linkSourceId" type="number" class="form-control " placeholder="num">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Target Id</span>
                                <input style="width:75px" id="linkTargetId" type="number" class="form-control " placeholder="num">
                            </div>
                            <input type="button" class="btn btn-lg btn-default fa" id='removeLink' onclick="removeExistingLink()" value="&#xf1f8; Bond">
                        </div>
                    </form>
                    <br>
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Source Id</span>
                                <input style="width:75px" id="sourceId" type="number" class="form-control " placeholder="num">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Target Id</span>
                                <input style="width:75px" id="targetId" type="number" class="form-control " placeholder="num">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Bond Type</span>
                                <select id="Bond" class="form-control ">
                                    <option value=1 selected>Single Bond</option>
                                    <option value=2>Double Bond</option>
                                    <option value=3>Triple Bond</option>
                                    <option value=4>Quadruple Bond</option>
                                </select>
                            </div>
                            <input type="button" class="btn btn-lg btn-default fa" id='addLink' onclick="addNewLink()" value="&#xf055; Bond">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="controls" class="collapse">
            <div class="panel panel-default">
                <div class="panel-heading">Molecular Forces</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-sm fa-magnet"></i> Charge</span>
                                <input style="width:75px" id="charge" type="number" value=-1000 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-sm fa-magnet"></i> Friction</span>
                                <input style="width:75px" id="friction" type="number" value=0.9 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-sm fa-magnet"></i> Gravity</span>
                                <input style="width:75px" id="gravity" type="number" value=0.1 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-sm fa-magnet"></i> Theta</span>
                                <input style="width:75px" id="theta" type="number" value=0.8 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-sm fa-magnet"></i> Link Strength</span>
                                <input style="width:75px" id="linkStrength" type="number" value=1 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-sm fa-magnet"></i> Alpha</span>
                                <input style="width:75px" id="alpha" type="number" value=0.1 class="form-control " placeholder="pixels">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Canvas</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lg fa-arrows-h"></i></span>
                                <input style="width:75px" id="canvasWidth" type="number" value=500 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lg fa-arrows-v"></i></span>
                                <input style="width:75px" id="canvasHeight" type="number" value=500 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Background</span>
                                <input style="width:75px" id="canvasBackgroundColor" type="color" value="#efefef" class="form-control " placeholder="text">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Border Thickness</span>
                                <input style="width:75px" id="canvasBorderThickness" type="number" value=3 class="form-control " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Border Color</span>
                                <input style="width:75px" id="canvasBorderColor" type="color" value="#000000" class="form-control " placeholder="text">
                            </div>
                            <div class="form-control ">
                                <div class="checkbox-inline">
                                    <label>
                                        <input id="canvasAsBoundingBox" type="checkbox" checked>Bounding Box</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Atom</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Size Basis</span>
                                <select id="atomSizeBasis" class="form-control ">
                                    <option value="Atomic Weight" selected>Atomic Weight</option>
                                    <option value="Atomic Radius">Atomic Radius</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Max Radius</span>
                                <input style="width:75px" id="maxAtomRadius" type="number" value=6 class="form-control  " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Text Color</span>
                                <input style="width:75px" id="atomTextColor" type="color" value="#000000" class="form-control  " placeholder="text">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Border Thickness</span>
                                <input style="width:75px" id="atomBorderThickness" type="number" value=1 class="form-control  " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Border Color</span>
                                <input style="width:75px" id="atomBorderColor" type="color" value="#000000" class="form-control  " placeholder="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Bond</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Thickness</span>
                                <input style="width:75px" id="bondThickness" type="number" value=2 class="form-control  " placeholder="pixels">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Color</span>
                                <input style="width:75px" id="bondColor" type="color" value="#000000" class="form-control  " placeholder="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="container"></div>
    </div>
    <script type="text/javascript" src="dist/js/Elements.js"></script>
    <script type="text/javascript" src="dist/js/Examples.js"></script>
    <script type="text/javascript" src="dist/js/Molecule.js"></script>
    <script type="text/javascript" src="dist/js/Main.js"></script>
    <script>
    fillDropdownWithExamples();
    loadPeriodicTableElements();
    </script>

    <!-- Adding Mocha, Chai CSS and JS files. Setting up bdd and the test files. -->
    <!-- Executing the Mocha Runner thereafter... -->

    <link rel="stylesheet" href="node_modules/mocha/mocha.css">
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script src="node_modules/chai-things/lib/chai-things.js"></script>
    <script>
    mocha.setup('bdd')
    </script>
    <!-- load your test files here -->
    <script src="test/module_test.js"></script>
    <script>
    mocha.run();
    </script>

</body>

</html>
